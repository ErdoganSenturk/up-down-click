<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        padding: 5px;
        font-size: 20px;
        width: 60px;
        background-color: red;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h1>javascript up-down event</h1>
    <input type="button" class="btn1" value="up" />
    <input type="button" class="btns" value="0" />
    <input type="button" class="btn2" value="down" />

    <script>
      let up = document.querySelector(".btn1");
      var result = document.querySelector(".btns");
      up.addEventListener("click", () => {
        result.value++;
      });

      let down = document.querySelector(".btn2");
      var result = document.querySelector(".btns");
      down.addEventListener("click", () => {
        result.value--;
      });
    </script>
  </body>
</html>
